<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/bharat-sarkar-logo-img-2-election-comission-draft.png" type="image/icon type">
    <title>E-Voting</title>
    <link rel="stylesheet" href="E-Voting_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <header class="top_heading">
            <div class="logo_img">
            <a href="Home.html"><img src="image/election-comssion-logo.png" alt="" id="first_logo" width="7%"></a>
                <a href="Home.html" style="text-decoration: none;"><h1>Maha E-Voting</h1></a>
        </div>
        </header>
    </div>

    <div>    
        <nav>
        </nav>
    </div>

    <div id="container_serivce">
    <form action="">
      <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Bharatiya Janata Party<img src="image/Bharatiya_Janata_Party_logo.svg.png" alt="" width="100px" height="100px">
              </label>
          </div>
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
              Indian National Congress<img src="image/INC_Logo.png" alt="" width="100px" height="100px">
              </label>
          </div>
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
              Bahujan Samaj Party<img src="image/Elephant_Bahujan_Samaj_Party.svg.png" alt="" width="100px" height="100px">
              </label>
          </div>
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault4">
              All India Trinamool Congress<img src="image/All_India_Trinamool_Congress_logo_(1).svg.png" alt="" width="100px" height="100px">
              </label>
          </div>
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
              <label class="form-check-label" for="flexRadioDefault5">
              Communist Party of India<img src="image/CPI-banner.svg.png" alt="" width="125px" height="90px">
              </label>
          </div>
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">
              <label class="form-check-label" for="flexRadioDefault6">
              	Nationalist Congress Party<img src="image/1920px-NCP-flag.svg.png" alt="" width="125px" height="90px">
              </label>
          </div>
        </div>

          <div id="Input_Buttons">
            <input class="btn btn-success" type="submit" value="Submit" style="padding: 3%;">
          </div>
        </form>
     </div>

</body>
</html>
