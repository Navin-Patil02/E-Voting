<html lang="en">
<head>

    <title>New User</title>
    <link rel="stylesheet" href="New_User_style.css">
</head>
<body>
    <div>
        <header class="top_heading">
            <div class="logo_img">
            <a href="Home.html"><img src="image/election-comssion-logo.png" alt="" id="first_logo" width="7%"></a>
                <a href="Home.html" style="text-decoration: none;"><h1>Maha E-Voting</h1></a>
        </div>
        </header>
    </div>

    <div>    
        <nav>
        </nav>
    </div>

    <div>
    <fieldset>
        <legend><h2>New User Registration</h2></legend>
        <form action="">
            <p>Voter Id Number / Epic Number <b style="color: red;">*</b> : <input type="text" name="Voter_Id_number" id="" placeholder="Epic_Number" required></p>
            <p>Select Your Ward <b style="color: red;">*</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;:
                <select name="ward" id="">
                    <option value="">--Select Your Ward--</option>
                    <option value="M/East">M/East</option>
                    <option value="M/West">M/West</option>
                </select>
            </p>
        <div id="form_container">
            <div>
                <p>First Name <b style="color: red;">*</b> &nbsp;&nbsp; : <input type="text" name="first_name" id="" placeholder="First name" required></p>
                <p>Last Name <b style="color: red;">*</b> &nbsp;&nbsp; : <input type="text" name="Last Name" id="" placeholder="Last Name" required></p>
            
            <p>Date of Birth <b style="color: red;">*</b> : <input type="date" name="" id="" required></p>
            <p>Gender <b style="color: red;">*</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="radio" name="gender" id="Male" required> Male <input type="radio" name="gender" id="Female" required> Female</p>
            <address style="font-style: normal;">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <textarea name="" id="" cols="30" rows="5" placeholder="Address"></textarea></address>
            </div>
        </div>
            <div class="submit">
                <input type="submit" value="Submit">    
            </div>
        </form>
    </fieldset>
    </div>
